apply plugin: 'com.android.application'
apply from: './dependencies.gradle'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "br.com.wellingtoncosta.githubusers"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "br.com.wellingtoncosta.githubusers.TestAppRunner"
        vectorDrawables.useSupportLibrary = true
        buildConfigField("String", "API_URL", "\"https://api.github.com/\"")
    }
    dataBinding {
        enabled = true
    }
    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            useProguard = true
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    sourceSets {
        main {
            res.srcDirs = [
                    'src/main/res',
                    'src/main/res-ui/search',
                    'src/main/res-ui/details'
            ]
        }
    }
    testOptions {
        animationsDisabled = true
    }
}